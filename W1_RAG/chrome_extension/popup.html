<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Verifier</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 400px; min-height: 200px; max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1a1a1a; background: #fff; overflow-y: auto;
    }
    .header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff; padding: 16px 20px;
    }
    .header h1 { font-size: 16px; font-weight: 700; }
    .header p { font-size: 12px; opacity: 0.85; margin-top: 2px; }
    .content { padding: 16px 20px; }
    .input-group { margin-bottom: 12px; }
    .input-group label { font-size: 13px; font-weight: 600; color: #333; display: block; margin-bottom: 4px; }
    textarea {
      width: 100%; height: 80px; border: 1.5px solid #ddd; border-radius: 8px;
      padding: 10px; font-size: 13px; resize: vertical; font-family: inherit;
      transition: border-color 0.2s;
    }
    textarea:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }
    .btn {
      width: 100%; padding: 10px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: #fff;
      border: none; border-radius: 8px; font-size: 14px; font-weight: 600;
      cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 14px rgba(99,102,241,0.35);
    }
    .btn:hover { background: linear-gradient(135deg, #4f46e5, #7c3aed); box-shadow: 0 6px 20px rgba(99,102,241,0.5); }
    .btn:disabled { background: linear-gradient(135deg, #a5b4fc, #c4b5fd); cursor: not-allowed; box-shadow: none; }
    .status { text-align: center; padding: 12px; font-size: 13px; color: #666; }
    .status.error { color: #dc3545; }
    .status.ok { color: #28a745; }

    /* Result */
    .result { margin-top: 12px; }
    .verdict-banner {
      padding: 12px; border-radius: 8px; margin-bottom: 12px;
    }
    .verdict-banner h2 { font-size: 18px; margin: 0; }
    .verdict-banner .conf { font-size: 12px; margin-top: 4px; }
    .reasoning { font-size: 13px; color: #333; margin-bottom: 10px; line-height: 1.5; }
    .evidence-item {
      background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 6px;
      padding: 8px 10px; margin-bottom: 6px; font-size: 12px;
    }
    .evidence-item .origin { font-weight: 600; color: #555; }
    .evidence-item .text { color: #333; margin: 4px 0; }
    .evidence-item a { color: #6366f1; text-decoration: none; font-size: 11px; word-break: break-all; }
    .section-title { font-size: 13px; font-weight: 700; color: #333; margin: 8px 0 6px; }
    .hint { font-size: 11px; color: #999; text-align: center; margin-top: 12px; }
    .spinner {
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid #e0e0e0; border-top-color: #6366f1;
      border-radius: 50%; animation: spin 0.7s linear infinite;
      vertical-align: middle; margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Claim Verifier</h1>
    <p>Agentic RAG ‚Äî Retrieve, Rerank, Verify</p>
  </div>

  <div class="content">
    <div class="input-group">
      <label for="claim-input">Enter or paste a claim:</label>
      <textarea id="claim-input" placeholder="e.g., 'The Earth is flat' or paste any headline‚Ä¶"></textarea>
    </div>
    <button class="btn" id="verify-btn">üîé Verify Claim</button>

    <div id="status-area"></div>
    <div id="result-area"></div>

    <p class="hint">üí° Tip: Highlight text on any page ‚Üí click the floating "Verify Claim" button</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
